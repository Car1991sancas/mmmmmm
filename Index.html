<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Calculadora de fracciones</title>
<link href="CSS/Estilos.css" rel="stylesheet" type="text/css"/> 
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="javaScript/funciones.js" type="text/javascript"></script>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>Calculadora </h1>
  </div>
  <div data-role="content" class="negritas">
  <table width="100%">
  <tr>
  <td><label>Numerador: </label></td>
  <td><input type="number" id="N1" value=""></td>
  <td></td>
  <td><input type="number" id="N2" value=""></td>
  </tr>
  
   <tr>
  <td></td>
  <td><hr class="lineas"></td>
  <td><img id="operador" src="Imagenes/suma.jpg" width="46" height="48"  alt=""/></td>
  <td><hr class="lineas"></td>
  </tr>
  
   <tr>
  <td><label>Denominador: </label></td>
  <td><input type="number" id="D1" value=""></td>
  <td></td>
  <td><input type="number" id="D2" value=""></td>
  </tr>
  
   <tr>
  <td colspan="4"><hr class="lineas"></td>
  </tr>
  </table>
  
   <div class="divresultado"> 
  <table width="100%">
  <tr>
  <td> <label id="lblresultado"> Resultado </label> </td>
  </tr>
  <tr>
  <td> <input type="number" id="RN" value=""></td>
  </tr>
  <tr>
  <td> <hr id="hrlinea" class="lineas"></td>
  </tr>
  <tr>
  <td> <input type="number" id="RD" value=""></td>
  </tr>
  </table>
  </div>
  
   <div data-role="controlgroup" data-type="horizontal">
     <button onClick="Resolver('+');">Suma</button>
     <button onClick="Resolver('-');">Resta</button>
     <button onClick="Resolver('*');">Multiplicación</button>
     <button onClick="Resolver('/');">División</button>
   </div>
  
  </div> 
</div>

</body>
</html>
